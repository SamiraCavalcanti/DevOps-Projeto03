name: CI Pipeline - Build e Push da Imagem Docker

# Gatilho: Disparar o workflow em cada push para a branch 'main'
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest # Usar uma m치quina virtual do Ubuntu

    steps:
    # 1. Puxar o c칩digo do reposit칩rio
    - name: Checkout do c칩digo
      uses: actions/checkout@v3

    # 2. Login no Docker Hub (ou outro registro)
    - name: Login no Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # 3. Buildar e enviar a imagem Docker
    - name: Build and push da imagem Docker
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: samiracavalcanti/devops-projeto03:latest 